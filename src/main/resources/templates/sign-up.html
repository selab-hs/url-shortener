<!DOCTYPE html>
<html>
<head>
    <title>URL SHORTENER SIGN-UP</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/member/sign-up.css" type="text/css"/>
    <link rel="stylesheet" href="/css/font.css" type="text/css"/>
    <script src="/js/member/sign-up.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class='join_container'>
    <div class='join_box'>
        <div class='join_content'>
            <div class='join_input_row'>
                <span class='join_title'>Email</span>
                <div class="join_email">
                            <span class='input_span_email'>
                                <input type='text' placeholder="사용할 Email 입력" id="email_input" onblur="email_check()"/>
                            </span>
                    <button onclick="email_duplication_check()">중복확인</button>
                </div>
                <span id='email_error_text' class='join_error_text'>유효한 이메일 형식이 아닙니다.</span>
            </div>

            <div class='join_input_row'>
                <span class='join_title'>Pwd</span>
                <span class='pull_input_span'>
                            <input type='password' placeholder="영문자 숫자 특수문자를 포함한 8~16자 입력" id="password_input"
                                   onblur="pwd_check()"/>
                        </span>
                <span id='password_error_text' class='join_error_text'>잘못된 비빌번호 형식입니다.</span>
            </div>

            <div class='join_input_row'>
                <span class='join_title'>Pwd Check</span>
                <span class='pull_input_span'>
                            <input type='password' placeholder="비번 재입력" id="password_check_input"
                                   onblur="pwd_check2()"/>
                        </span>
                <span id='password_check_error_text' class='join_error_text'>비밀번호가 동일하지 않습니다.</span>
            </div>

            <div class='join_button_row'>
                <button type='button' onclick="sign_up_submit()">Join</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
