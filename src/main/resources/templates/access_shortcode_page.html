<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortcode Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/shortener/access_shortcode.css" type="text/css"/>
    <link rel="stylesheet" href="/css/layout/layout.css" type="text/css"/>
    <script src="/js/layout/layout.js"></script>
</head>
<body>
<div class="header">
    <a id="loginButton" href="/login" onclick="login()">Login</a>
    <a id="signUp" href="/sign-up" onclick="register()">Register</a>
    <a id="logoutButton" href="/main" onclick="logout()"> Logout</a>
</div>
<div class="sidebar">
    <h2>Shortener</h2>
    <a href="/member_home">Home</a>
    <a href="/logs">History</a>
</div>
<div class="container center-div">
    <h1 class="text-center mb-4">Shortcode Dashboard</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ShortCode</th>
            <th scope="col">View Count</th>
        </tr>
        </thead>
        <tbody id="shortcodeTableBody">
        <!-- Data will be loaded here dynamically -->
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/shortener/access_shortcode.js"></script>
</body>
</html>
