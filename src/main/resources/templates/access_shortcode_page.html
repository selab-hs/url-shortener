<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortcode Dashboard</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .header {
            background-color: #8cd98c; /* 연두색 계열 배경색 */
            padding: 10px 20px;
            color: white;
            text-align: right;
        }

        .header a {
            color: white;
            margin-left: 20px;
        }

        .center-div {
            margin-top: 50px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="header">
    <a id="loginButton" href="/login" onclick="login()">Login</a>
    <a id="signUp" href="/sign-up" onclick="register()">Register</a>
    <a id="logoutButton" href="/main" onclick="logout()"> Logout</a>
</div>
<div class="sidebar">
    <h2>Shortener</h2>
    <a href="/member_home">Home</a>
    <a href="/logs">History</a>
</div>
<div class="container center-div">
    <h1 class="text-center mb-4">Shortcode Dashboard</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ShortCode</th>
            <th scope="col">View Count</th>
        </tr>
        </thead>
        <tbody id="shortcodeTableBody">
        <!-- Data will be loaded here dynamically -->
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        const authToken = localStorage.getItem('X-READYS-AUTH-TOKEN');
        $.ajax({
            url: '/api/v1/shorts',
            type: 'GET',
            headers: {
                'X-READYS-AUTH-TOKEN': authToken // Set Authorization header
            },
            dataType: 'json',
            success: function (data) {
                let tableBody = $('#shortcodeTableBody');
                data.data.forEach(function (item) {
                    let row = $('<tr></tr>');
                    row.append(`<td><a href="/history/${item.shortcode}">${item.shortcode}</a></td>`);
                    row.append(`<td>${item.view}</td>`);
                    tableBody.append(row);
                });
            },
            error: function (xhr, status, error) {
                console.error('Error fetching data: ', error);
                alert('Failed to fetch data. Check console for more details.');
            }
        });
    });
</script>
</body>
</html>
