<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System Action Log Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #8cd98c; /* 연두색 계열 배경색 */
            padding: 10px 20px;
            color: white;
            text-align: right;
        }

        .header a {
            color: white;
            margin-left: 20px;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }

    </style>
</head>
<body>
<div class="header">
    <a href="#" onclick="login()">Login</a>
    <a href="#" onclick="register()">Register</a>
</div>
<div class="sidebar">
    <h2>Shortener</h2>
    <a href="#">Home</a>
    <a href="#">History</a>
</div>
<div class="container">
    <h1 class="my-4">System Action Log Board</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>IP Address</th>
            <th>Method</th>
            <th>Path</th>
            <th>User Agent</th>
            <th>Host</th>
            <th>Referer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.ipAddress}">IP Address</td>
            <td th:text="${log.method}">Method</td>
            <td th:text="${log.path}">Path</td>
            <td th:text="${log.userAgent}">User Agent</td>
            <td th:text="${log.host}">Host</td>
            <td th:text="${log.referer}">Referer</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
