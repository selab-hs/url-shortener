<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/shortener/main.css" type="text/css"/>
    <script src="/js/shortener/main.js"></script>
</head>
<body>
<div class="header">
    <a href="/login" onclick="login()">Login</a>
    <a href="/sign-up" onclick="register()">Register</a>
</div>
<div class="content-wrapper">
    <div class="content">
        <h3 class="form-signin-heading text-center">URL Shortener</h3>
        <form class="form-signin">
            <div class="form-group">
                <label for="originUrl" class="sr-only">Origin URL</label>
                <input type="text" id="originUrl" name="originUrl" class="form-control" placeholder="Origin URL"
                       required autofocus>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block">Shorten URL</button>
        </form>
        <div id="copyButtonContainer" class="mt-3" style="display:none;">
            <button id="copyButton" class="btn btn-primary d-block mx-auto">Copy URL</button>
        </div>
    </div>
</div>
</body>
</html>
